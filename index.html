<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link rel="stylesheet" href="./resources/reset.css" type="text/css">
    <link rel="stylesheet" href="./resources/style.css" type="text/css">
  </head>
  <body>
    <!-- Header Section -->
    <div class="header">
      <div id="logo">
        <img src="./resources/images/logo.png" alt="logo" />
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>

      <div class="main image">
        <div id="caption">
          <h3>NEW ARRIVAL</h3>
          <h2>SPORT BIKES AND MOTORCYCLES</h2>
        </div>
      </div>
        <div class="navigation">
          <span>Eyewear</span><span> Apparel</span><span> Gadgets</span><span> Vehicles</span><span> Classes</span><span> Contact</span>
        </div>
    </div>

    <!-- Main Section -->
    <div class="main section">

      <div class="goods">

        <div class="item">
          <img src="./resources/images/pen.png" alt="Exploding Pen" />
          <p>Exploding Pen</p>
        </div>

        <div class="item">
          <img src="./resources/images/watch.png" alt="Cellular Watch" />
          <p>Cellular Watch</p>
        </div>

        <div class="item">
          <img src="./resources/images/glasses.png" alt="Thermal Glasses" />
          <p>Thermal Glasses</p>
        </div>

      </div>

      <div class="info">
        <div id="location">
          <h3>Location</h3>
          <p>-44645545</p>
        </div>
        <div id="hours">
          <h3>Hours</h3>
          <p>0800-1800</p>
        </div>

      </div>

    </div>
  </body>
</html>
